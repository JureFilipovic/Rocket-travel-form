<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="image">
    <div class="title">
        <h1>Rocket Travel</h1>
    </div>

    <footer>Photo by 
        <a href="https://unsplash.com/@hvranic?utm_content=creditCopyText&utm_
                    medium=referral&utm_source=unsplash">
        Ivan VraniÄ‡</a> on 
        <a href="https://unsplash.com/photos/brown-and-white-concrete-building-
                    w4NMS5h1xV4?utm_content=creditCopyText&utm_medium=referral&utm_
                    source=unsplash">
        Unsplash</a>
    </footer>
   </div>

   <div class="form">
    <div class="header">
        <p>
            This is not real online service! Haven't you always 
            dreamed of traveling by rocket? It is few simple steps 
            away. Sign up now and became a space traveler 
            (safety not guaranteed).
        </p>
    </div>
    <form action="#">

        <div class="form-container">
            <div class="form-part">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" placeholder="John">
            </div>
    
            <div class="form-part">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" placeholder="Doe">
            </div>
    
            <div class="form-part">
                <label for="email">EMAIL</label>
                <input type="email" 
                        name="email" 
                        id="email" 
                        placeholder="john@example.com">
            </div>
    
            <div class="form-part">
                <label for="number">PHONE NUMBER</label>
                <input type="tel" name="number" id="number" placeholder="+1 (123) 456 7890">
            </div>
    
            <div class="form-part">
                <label for="password">PASSWORD</label>
                <input type="password" 
                        name="password" 
                        id="password"
                        pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
                        required>
                <span></span>
            </div>
    
            <div class="form-part">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" 
                        name="confirm-password" 
                        id="confirm-password"
                        pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
                        required>
                <span></span>
            </div>
        </div>

        <div class="button-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
   </div> 
</body>
</html>
